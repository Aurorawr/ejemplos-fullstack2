<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso de templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-md-3">
          <h2>Agregar productos</h2>
          <div class="mb-3">
            <label for="product-name-input" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="product-name-input" placeholder="Computador">
          </div>
          <div class="mb-3">
            <label for="product-img-input" class="form-label">Imagen del producto</label>
            <input type="text" class="form-control" id="product-img-input" placeholder="Enlace de la imagen">
          </div>
          <div class="mb-3">
            <label for="product-description-input" class="form-label">Descripción del producto</label>
            <textarea class="form-control" id="product-description-input" rows="3" placeholder="Descripción del producto"></textarea>
          </div>
          <button id="add-product-btn" type="button" class="btn btn-primary w-100">Agregar producto</button>
        </div>
        <div class="col-12 col-md-9">
          <div class="container p-4 overflow-hidden">
            <h2>Productos</h2>
            <div id="products-container" class="row g-4">

            </div>
          </div>
        </div>
      </div>
    </div>

    <template id ="product-template">
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img src="-" class="card-img-top" alt="-">
          <div class="card-body">
            <h5 class="card-title">-</h5>
            <p class="card-text">-</p>
          </div>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
